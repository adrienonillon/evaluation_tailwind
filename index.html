<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluation Tailwind</title>
  </head>
 <body class=" min-h-screen flex flex-col items-center justify-center p-6">
  <main class="flex flex-col items-center justify-center my-10 w-full max-w-xl ">   
    <nav class="w-full mb-12">
      <section class="flex justify-between items-center mb-8 absolute top-6 w-140">
        <h1 class="text-2xl font-bold ">devfinder</h1>
        <button class="flex items-center gap-2 text-sm font-bold ">
          <span>DARK</span>
          <img src="./assets/icon-moon.svg" alt="" class="w-5 h-5">
        </button>
      </section>
      <section class="flex items-center rounded-2xl shadow-lg p-4 mt-16">
        <img src="./assets/icon-search.svg" alt="" class="w-6 h-6 ml-2 mr-4">
        <input type="text" placeholder="Search GitHub username..." class="flex-1 outline-none text-lg" />
        <button class="">Search</button>
      </section>      
    </nav>
    <section class="rounded-2xl shadow-lg p-8 mt-8 w-full">
      <section class="flex items-start gap-8 mb-10">
        <img src="./assets/ProfileGit.png" alt="" class="w-20 h-20 rounded-full">
        <section class="flex-1">
          <h2 class="font-bold  mb-2">The Octocat</h2>
          <p class=" text-lg mb-4">@octocat</p>
          <p class="">Joined 25 Jan 2011</p>
        </section>
      </section>
      <section class="mb-10">
        <p class=" mb-10 leading-relaxed">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi consectetur maxime veniam autem tempora.</p>
        <section class="rounded-xl p-8 flex justify-around text-center">
          <article>
            <p class=" text-sm mb-2">Repos</p>
            <p class=" text-2xl font-bold">8</p>
          </article>
          <article>
            <p class=" text-sm mb-2">Followers</p>
            <p class=" text-2xl font-bold">3938</p>
          </article>
          <article>
            <p class=" text-sm mb-2">Following</p>
            <p class=" text-2xl font-bold">9</p>
          </article>
        </section>
      </section>  
      <footer class="grid grid-cols-2 gap-y-6 gap-x-8">
        <article class="flex items-center gap-4">
          <img src="./assets/icon-location.svg" alt="" class="w-5 h-5">
          <p class="">San Francisco</p>
        </article>
        <article class="flex items-center gap-4 opacity-50">
          <img src="./assets/icon-twitter.svg" alt="" class="w-5 h-5">
          <p class="">No Avialble</p>            
        </article>
        <article class="flex items-center gap-4">
          <img src="./assets/icon-website.svg" alt="" class="w-5 h-5">
          <a href="" class=" hover:underline">https://github.blog</a>            
        </article>
        <article class="flex items-center gap-4">
          <img src="./assets/icon-company.svg" alt="" class="w-5 h-5">
          <p class="">@github</p>            
        </article>
      </footer>
    </section>
  </main>
 </body>
</html>
